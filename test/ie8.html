<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <script type="text/javascript" src="http://shallker.github.io/module-manager/src/module-manager.js"></script>
        <script type="text/javascript" src="http://common-module.github.io/test/src/assert.js"></script>
        <script type="text/javascript" src="http://begin-js.github.io/begin/src/begin.js"></script>
        <script type="text/javascript" src="../src/BeginArray.js"></script>
        <script type="text/javascript" src="../src/BeginArray.ie8.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var assert = require('test:assert');
            var BeginArray = require('begin:array');
            var BeginArray = require('begin:array');
            var begin = require('begin:begin');

            // begin
            assert.ok(begin, 'begin is ok');
            assert.equal(typeof begin, 'function', 'begin is a function');

            // begin.Array
            assert.ok(begin.Array, 'begin.Array is ok');
            assert.ok(begin.Array.prototype.forEach, 'begin.Array.prototype.forEach is ok');

            // 实例测试
            var abcArr = ['a', 'b', 'c'];

            begin(abcArr).forEach(function (item, index, arr) {
                if (index === 0) {
                    assert.equal(item, 'a');
                }

                if (index === 1) {
                    assert.equal(item, 'b');
                }

                if (index === 2) {
                    assert.equal(item, 'c');
                }

                assert.equal(arr, abcArr);
            });
        </script>
    </body>
</html>
